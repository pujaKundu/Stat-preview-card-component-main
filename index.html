<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat preview card component main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container-fluid   background">
        <div class="card">
            <div class="card-content">
                <h1 class="heading">Get <span>insights </span>that help your business grow.</h1>
                <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stat-container">
                    <div class="stat-body">
                        <div class="stat">10k+</div>
                        <div class="stat-heading">Companies</div>
                    </div>

                    <div class="stat-body">
                        <div class="stat">314</div>
                        <div class="stat-heading">Templates</div>
                    </div>
                    <div class="stat-body">
                        <div class="stat">12M+</div>
                        <div class="stat-heading">Queries</div>
                    </div>
                </div>
            </div>
            <div class="img-cover img-div">
                <img src="/images/image-header-desktop.jpg" alt="">
            </div>
        </div>

    </div>
</body>

</html>
